<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Branch Emblem</title>
    <link href='https://fonts.googleapis.com/css?family=Fira+Mono:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="wrapper">
        <header>
            <h2>Generate a Branch Emblem</h2>
        </header>
        
        <section class="content-wrapper">
            <section class="sidebar">
                <p>Javascript</p>
                <pre>
                    <code contentEditable=true>
var emblem = Emblem('#logo', ['Nicey','Test']);

emblem
.arcPadding(0)
.treeRandomness(0) // 0 - 1
.innerRadiusModifer(0);

emblem();
                    </code>
                </pre>
                <pre><code></code></pre>
                <button>Render</button>
            </section>
            <section class="output">
                <div id="logo"></div>
            </section>
        </section>
        
    </section>
    <script src="bundle.js"></script>
</body>
</html>
